<html>

<head>
    <title>Progress Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid" style="text-align: center;">
        <h1>Progress bar</h1>
        <p>Use the <code>.progress</code> class to create a blank progress bar and add a child element
            <code>.progress-class</code> to show progress. Use the CSS width property to show progress</p>
        <div class="progress">
            <div class="progress-bar" style="width: 80%;">80%</div>
        </div>
    </div>
</body>

</html>
